<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand bigger mx-auto" href="index.html">Weather Dashboard</a>
    </nav>

    <!-- city search engine -->
    <div class="container">
        <div class="row">
            <div class="col-md-4 search-container">
                <!-- search bar -->
                <div class="row">
                    <div class="col-md-8">

                        <!-- <label for="validationDefault03" class="city">Search for a City: </label> -->
                        <input placeholder="Search for a city" type="text" class="form-control cityInput" id="validationDefault03" required>
                    </div>
                    <button type="button" id="searchBtn" class="btn btn-dark col-md-4">Dark</button>
                    
                </div>
                <!-- city list -->
                <ul class="list-group city-list">
                    <li class="list-group-item disabled" aria-disabled="true">City 1</li>
                    <li class="list-group-item">City 2</li>
                    <li class="list-group-item">City 3</li>
                    <li class="list-group-item">City 4</li>
                    <li class="list-group-item">City 5</li>
                  </ul>
            </div>
            <div class="col-md-8 border main-city-content">
                <div class="city-name"><h3>Main City Name (Date)</h3></div>
                <div class="temperature"></div>
                <div class="humidity"></div>
                <div class="wind-speed"></div>
                <div class="uv-index"></div>
                <h3>5 Day Forecast: </h3>

            </div>
        </div>



    </div>

    <!-- Main city info -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
